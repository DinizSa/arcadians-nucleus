<!DOCTYPE html>

        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <title>GAME</title>
    </head>
    <body>
        <div id="root" class="root" hidden>
            <div id="container" class="container">
                <img src="/icons/hearth.png" class="">
                <p class="text">Health: 
                    <span id="currentHp">3</span>
                    /
                    <span id="maximumHp">5</span>

                </p>

                    <span id="magicResist">3</span>
                </p>
                <img src="/icons/flag.png" class="icon">

                </p>
            </div>
        </div>
